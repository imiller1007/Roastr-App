<header class="container-fluid">
  <div class="row">
    <h1>Roastr</h1>
    <p>Roast your "friends"</p>
</div>

<body class="container-fluid">
<div class="container">
  <div class="row">
	  <!-- left column -->
    <div class="col-md-6 col-sm-6 col-xs-6 text-center" id="login"> 
		<div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
			<h3>Log In</h3>
      <form>
        <div class="input-group"> <span class="input-group-addon" id="basic-addon1">@</span>
          <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
		</div>
	  <!-- right column -->
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center" id="signup"> <h3>Sign Up</h3>
		<div class="col-lg-11 col-lg-offset-1 col-md-11 col-md-offset-1 col-sm-11 col-sm-offset-1 col-xs-11 col-xs-offset-1">
      <form>
        <div class="input-group"> <span class="input-group-addon" id="basic-addon1">@</span>
          <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" class="form-control" id="signupPassword" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="basic-url">Your vanity URL</label>
          <div class="input-group"> <span class="input-group-addon" id="basic-addon3">https://imgur.com/whatevs/</span>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
          </div>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
	  </div>
    </div>
  </div>
</div>
