<body>
<div class="wrapper">

<nav id="sidebar">

  <!--profile img-->
  <div class="row" id="profile-img">
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-2"></div>
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-8"><img src="https://vignette.wikia.nocookie.net/animaljam/images/5/5c/Chuck_Norris.jpg/revision/latest?cb=20140730185108" class="img-responsive img-circle" alt="Responsive image"></div>
  </div>
  <!-- side menu elements -->
  <ul class="list-unstyled components">
    <li class="active"> <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">Stats</a>
      <ul class="collapse list-unstyled" id="homeSubmenu">
        <li><a href="#">Score: ##</a></li>

  </ul>
	<!-- sidebar logo -->
  <div class="sidebar-header">
    <h1 class="text-center">Roastr</h1>
  </div>
</nav>
<!-- Page Content Holder -->
<div id="content">
<div class="container">

		<h1 class="text-center">Roastr Logo</h1>
  
    
      
    
</div>
<!--Start feed-->
<div class="container">
	<div class="row">
	  <!-- left column -->
    <div class="col-md-6 col-sm-6 col-xs-6 text-center" id="login"> 
		<div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
			<h3>Log In</h3>
      <form>
        <div class="input-group"> <span class="input-group-addon" id="basic-addon1">@</span>
          <input type="text" class="form-control" placeholder="Username" id="loginName" aria-describedby="basic-addon1">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" class="form-control" id="loginPassword" id="loginPass" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default" id="loginButton">Submit</button>
      </form>
    </div>
		</div>
	  <!-- right column -->
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center" id="signup"> <h3>Sign Up</h3>
		<div class="col-lg-11 col-lg-offset-1 col-md-11 col-md-offset-1 col-sm-11 col-sm-offset-1 col-xs-11 col-xs-offset-1">
      <form>
        <div class="input-group"> <span class="input-group-addon" id="basic-addon1">@</span>
          <input type="text" class="form-control" id="signupUsername" placeholder="Username" aria-describedby="basic-addon1">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="signupPassword" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="basic-url">Your vanity URL</label>
          <div class="input-group"> <span class="input-group-addon" id="basic-addon3">https://imgur.com/whatevs/</span>
            <input type="text" class="form-control" id="signupPic" aria-describedby="basic-addon3">
          </div>
        </div>
        <button type="submit" class="btn btn-default" id="signupButton">Submit</button>
      </form>
	  </div>
    </div>
  </div>
	
	
	
	
</div>
<div id="particles-js"></div>
<div class="overlay"></div>
<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->  
<!-- jQuery CDN --> 
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script> 
<!-- Bootstrap Js CDN --> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<!-- jQuery Custom Scroller CDN --> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script> 
<script type="text/javascript">
            $(document).ready(function () {
                $("#sidebar").mCustomScrollbar({
                    theme: "minimal"
                });
                $('#dismiss, .overlay').on('click', function () {
                    $('#sidebar').removeClass('active');
                    $('.overlay').fadeOut();
                });
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').addClass('active');
                    $('.overlay').fadeIn();
                    $('.collapse.in').toggleClass('in');
                    $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                });
            });
        </script> 
<script type="text/javascript" src="js/particles.js"></script>
</body>
<script type="text/javascript" src="./js/login.js" ></script>
</html>
