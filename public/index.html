<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Roastr</title>
<!-- Toggleswitch css link-->

<!-- Bootstrap CSS CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Particles CSS -->
<link href="css/particles.css" rel="stylesheet" type="text/css">
<link href="css/smoke.css" rel="stylesheet" type="text/css">
<!-- Our Custom CSS -->
<link href="css/main.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/index.css" rel="stylesheet" type="text/css">
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
</head>
<body>

<div class="wrapper">
<!-- Sidebar Holder -->

<!-- Page Content Holder -->
<div id="content">
<div class="container">
		<div class="text-center col-lg-6 col-offset-lg-3 col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-2"><img src="images/roastr_logo-01.png" class="img-responsive" alt="Responsive image"></div>
</div>
<!--Start feed-->
<div class="container">
	<div class="row col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
	  <!-- left column -->
    <div class="col-md-6 col-sm-6 col-xs-6 text-center" id="login"> 
		<div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
			<h3>Log In</h3>
      <form>
        <div class="input-group"> <span class="input-group-addon" id="basic-addon1">@</span>
          <input type="text" class="form-control" placeholder="Username" id="loginName" aria-describedby="basic-addon1">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default" id="loginButton">Submit</button>
      </form>
    </div>
		</div>
	  <!-- right column -->
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center" id="signup"> <h3>Sign Up</h3>
		<div class="col-lg-11 col-lg-offset-1 col-md-11 col-md-offset-1 col-sm-11 col-sm-offset-1 col-xs-11 col-xs-offset-1">
      <form>
        <div class="input-group"> <span class="input-group-addon" id="basic-addon1">@</span>
          <input type="text" class="form-control" id="signupUsername" placeholder="Username" aria-describedby="basic-addon1">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="signupPassword" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="basic-url">Your vanity URL</label>
          <div class="input-group"> <span class="input-group-addon" id="basic-addon3">Image Address:</span>
            <input type="text" class="form-control" id="signupPic" aria-describedby="basic-addon3">
          </div>
        </div>
        <button type="submit" class="btn btn-default" id="signupButton">Submit</button>
      </form>
	  </div>
    </div>
  </div>
	
	
	
	
</div>

<div id="particles-js"></div>
<div id="particles2-js"></div>
<div class="overlay"></div>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->  
<!-- jQuery CDN --> 
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script> 
<!-- Bootstrap Js CDN --> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<!-- jQuery Custom Scroller CDN --> 

<script type="text/javascript" src="js/particles.js"></script>
	<script type="text/javascript" src="js/smoke.js"></script>
</body>
<script type="text/javascript" src="./js/login.js" ></script>
</html>
