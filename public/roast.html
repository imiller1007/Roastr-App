<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Roastr</title>
<!-- Toggleswitch css link-->

<!-- Bootstrap CSS CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Scrollbar Custom CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
<!-- Particles CSS -->
<link href="css/particles.css" rel="stylesheet" type="text/css">
<!-- Our Custom CSS -->
<link href="css/side-nav.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/roast.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="wrapper">
<!-- Sidebar Holder -->
<nav id="sidebar">
  <div id="dismiss"><i class="glyphicon glyphicon-fire"></i> </div>
  <!--profile img-->
  <div class="row" id="profile-img">
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-2"></div>
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-8"><img src="https://vignette.wikia.nocookie.net/animaljam/images/5/5c/Chuck_Norris.jpg/revision/latest?cb=20140730185108" class="img-responsive img-circle" alt="Responsive image"></div>
  </div>
  <!-- side menu elements -->
  <ul class="list-unstyled components">
    <li class="active"> <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">Stats</a>
      <ul class="collapse list-unstyled" id="homeSubmenu">
        <li><a href="#">Score: ##</a></li>
        <li><a href="#">Rank: ##</a></li>
      </ul>
    </li>
    <li> <a href="#">Search</a> </li>
    <li> <a href="#">Log Out</a> </li>
    <li>
      <p>This app was created by Asad, Ian, Anthony and Chuck.</p>
    </li>
  </ul>
	<!-- sidebar logo -->
  <div class="sidebar-header">
    <h1 class="text-center">Roastr</h1>
  </div>
</nav>
<!-- Page Content Holder -->
<div id="content">
<div class="container">
  <nav class="navbar col-lg-10 col-lg-offset-1 navbar-default">
    <div class="navbar-header">
      <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn"> <i class="glyphicon glyphicon-menu-hamburger"></i></button>
		<h1 class="text-center">Roastr Logo</h1>
    </div>
    
      
    
  </nav>
</div>
<!--Start feed-->
<div class="container">

	
	
</div>
<!-- particles -->
<div id="particles-js"></div>
<!--side nav overlay -->
<div class="overlay"></div>
<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->  
<!-- jQuery CDN --> 
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script> 
<!-- Bootstrap Js CDN --> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<!-- jQuery Custom Scroller CDN --> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script> 
<script type="text/javascript">
            $(document).ready(function () {
                $("#sidebar").mCustomScrollbar({
                    theme: "minimal"
                });
                $('#dismiss, .overlay').on('click', function () {
                    $('#sidebar').removeClass('active');
                    $('.overlay').fadeOut();
                });
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').addClass('active');
                    $('.overlay').fadeIn();
                    $('.collapse.in').toggleClass('in');
                    $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                });
            });
        </script> 
<script type="text/javascript" src="js/particles.js"></script>
</body>
</html>
